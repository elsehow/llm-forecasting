[project]
name = "llm-forecasting"
version = "0.1.0"
description = "Core library for LLM forecasting: questions, agents, and evaluation"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "httpx>=0.27",
    "litellm>=1.0",
    "sqlalchemy>=2.0",
    "aiosqlite>=0.19",
    "greenlet>=3.0",
    "yfinance>=1.0",
    "click>=8.0",
    "beautifulsoup4>=4.12",
    "sentence-transformers>=2.2.0",
]

[project.scripts]
llm-forecast = "llm_forecasting.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/llm_forecasting"]
